<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Link Project To Input</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="initLinkInputToProject();">
<div data-role="page" data-theme="b">
	<div data-role="header" data-theme="b">
		<a href="project_options.html" data-icon="carat-l" class="ui-btn-left" data-transition="flip" data-direction="reverse">Back</a>
		<h1>
			Jeep
		</h1>
	</div>
	<input type="hidden" id='lat' value="lat"/>
	<input type="hidden" id='long' value="long"/>
	
	<div class="infoBox" data-role="main" data-theme="b">
		<h2 class="headingStyle">Link Input To Project</h2>
		<form type="post" onsubmit="addProjectInput(); return false;">
		  <select id="project_select" name="project_select">
			<option> Choose Project
			</option>
		  </select>
		  <br/>
		  Choose Input Type:
		  <div id="select_inputs_area">
		  </div>
		  <br/>
		  <input type="submit" value="Assign To Project" data-icon="check" data-iconpos="right"/>
		</form>
	</div>

	<script src="js/dbLinkedFile.js"></script>
</div>
</body>
</html>
