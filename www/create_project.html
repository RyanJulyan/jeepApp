<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create Project</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="createProject();">
<div data-role="page" data-theme="b">
	<div data-role="header" data-theme="b">
		<a href="choose_action.html" data-icon="carat-l" class="ui-btn-left" data-transition="flip" data-direction="reverse">Back</a>
		<h1>
			Jeep
		</h1>
	</div>
	<input type="hidden" id='lat' value="lat"/>
	<input type="hidden" id='long' value="long"/>
    <input type="hidden" id='admin_id' value="0"/>

	<div class="infoBox" data-role="main" data-theme="b">
		<h2 class="headingStyle">Create Project</h2>
		<form type="post" onsubmit="addProject(); return false;">
		  <input type="text" id="project_name" name="project_name" placeholder="Project Name" />
		</form>
		  Big Logo:
		  <br/>
		  <input type="file" name="big_logo" id="big_logo">
		  <br>
		  Small Logo:
		  <br/>
		  <input type="file" name="small_logo" id="small_logo">
		  <br/>
		  Project Logo:
		  <br/>
		  <input type="file" name="project_logo" id="project_logo">
		  <br/>
		  Background:<br/><span class='smallText'>This will Tile accross your whole background</span>
		  <br/>
		  <input type="file" name="background" id="background">
		  <br/>
		  Project Start Date:<br/><span class='smallText'>yyyy/mmmm/dd</span>
		  <br/>
		  <input type="date" name="start_date" id="start_date" data-role="date">
		  <br/>
		  Project End Date:<br/><span class='smallText'>yyyy/mmmm/dd</span>
		  <br/>
		  <input type="date" name="end_date" id="end_date" data-role="date" placeholder="yyyy/mmmm/dd">
		  <br/>
		  <input type="submit" value="Create Project" data-icon="check" data-iconpos="right" placeholder="yyyy/mmmm/dd"/>
		</form>
	</div>
	
	<script src="js/dbLinkedFile.js"></script>
</div>
</body>
</html>
